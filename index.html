<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Altered Realities: AI & Me</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing:border-box; font-family:"Segoe UI", system-ui, sans-serif; margin:0; padding:0; transition: all 0.3s ease; }
/* Changed height to min-height and added scroll for mobile safety */
body { min-height:100vh; display:flex; overflow-x:hidden; overflow-y:auto; flex-direction:row; color:#fff; position:relative; }

/* Side gradients */
.side-bar { position:absolute; top:0; width:7%; height:100%; pointer-events:none; z-index:0; }
.side-left { left:0; background: linear-gradient(to right, rgba(0,0,0,0.5), transparent); }
.side-right { right:0; background: linear-gradient(to left, rgba(0,0,0,0.5), transparent); }

/* Optional subtle pattern overlay on sides */
.pattern { position:absolute; top:0; width:7%; height:100%; background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 10px); pointer-events:none; z-index:1; }
.pattern-left { left:0; }
.pattern-right { right:0; }

/* Color picker panel */
.color-panel { width:60px; background: rgba(0,0,0,0.35); display:flex; flex-direction:column; padding:10px; gap:10px; justify-content:center; z-index:2; }
.color-swatch { width:40px; height:40px; border-radius:8px; cursor:pointer; border:2px solid #fff2; transition: transform 0.2s, border 0.2s; }
.color-swatch:hover { transform: scale(1.15); border:2px solid #fff; }

/* Main container */
.main-container { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:10px; z-index:2; position:relative; }

/* Title */
h1 { margin-bottom:14px; font-size:2.4rem; font-weight:700; text-align:center; color:#fff; text-shadow: 0 2px 6px rgba(0,0,0,0.6); transition: color 1s ease, text-shadow 1s ease; line-height: 1.2; }
.mobile-br { display: none; }

/* Image frame */
.image-frame { background: rgba(0,0,0,0.5); border-radius:20px; padding:16px; box-shadow:0 25px 60px rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; max-height:70vh; width:100%; margin-bottom:16px; z-index:2; }
img { width:100%; max-height:70vh; object-fit:contain; border-radius:14px; transition:opacity 0.4s ease, transform 0.3s ease; }
img:hover { transform: scale(1.02); }

/* Controls */
.controls { display:flex; justify-content:center; gap:18px; flex-shrink:0; z-index:2; }
button { background: rgba(255,255,255,0.05); color:#fff; border:2px solid rgba(255,255,255,0.3); padding:12px 24px; border-radius:14px; cursor:pointer; font-size:16px; font-weight:600; box-shadow:0 0 10px rgba(255,255,255,0.2); backdrop-filter: blur(4px); transition: all 0.3s ease; }
button:hover { transform: translateY(-2px) scale(1.05); box-shadow:0 0 20px rgba(0,200,255,0.7); border-color: rgba(0,200,255,0.8); background: rgba(0,200,255,0.1); }

/* MOBILE FIXES */
@media (max-width:700px) {
  body { flex-direction:column; }
  .color-panel { flex-direction:row; width:100%; height:60px; padding:5px; gap:5px; order: -1; }
  
  /* Give the title enough room so the image doesn't cover the second line */
  h1 { font-size:1.8rem; margin-top: 10px; margin-bottom: 20px; min-height: 80px; display: flex; flex-direction: column; justify-content: center; }
  .mobile-br { display: block; }
  
  /* Shrink the image slightly more on mobile to make room for buttons */
  .image-frame { max-height:50vh; margin-bottom: 25px; }
  img { max-height: 50vh; }
  
  /* Ensure buttons stay below the image and have background space at the bottom */
  .controls { margin-top: 10px; padding-bottom: 40px; }
  button { padding:10px 18px; font-size:14px; }
  
  .main-container { justify-content: flex-start; }
}
</style>
</head>
<body>

<div class="side-bar side-left"></div>
<div class="side-bar side-right"></div>
<div class="pattern pattern-left"></div>
<div class="pattern pattern-right"></div>

<div class="color-panel">
  <div class="color-swatch" data-gradient="linear-gradient(135deg,#000,#111,#222)" style="background:linear-gradient(135deg,#000,#111,#222)"></div>
  <div class="color-swatch" data-gradient="linear-gradient(135deg,#111,#222,#333)" style="background:linear-gradient(135deg,#111,#222,#333)"></div>
  <div class="color-swatch" data-gradient="linear-gradient(135deg,#0f0f1a,#1a1a2a,#333366)" style="background:linear-gradient(135deg,#0f0f1a,#1a1a2a,#333366)"></div>
  <div class="color-swatch" data-gradient="linear-gradient(135deg,#222244,#444488,#6666cc)" style="background:linear-gradient(135deg,#222244,#444488,#6666cc)"></div>
  <div class="color-swatch" data-gradient="linear-gradient(135deg,#1a0a33,#331166,#552288)" style="background:linear-gradient(135deg,#1a0a33,#331166,#552288)"></div>
  <div class="color-swatch" data-gradient="linear-gradient(135deg,#0a2222,#114444,#226666)" style="background:linear-gradient(135deg,#0a2222,#114444,#226666)"></div>
  <div class="color-swatch" data-gradient="linear-gradient(135deg,#1a1111,#552b2a,#b76e79)" style="background:linear-gradient(135deg,#1a1111,#552b2a,#b76e79)"></div>
  <div class="color-swatch" data-gradient="linear-gradient(135deg,#001a33,#003366,#005599)" style="background:linear-gradient(135deg,#001a33,#003366,#005599)"></div>
</div>

<div class="main-container">
  <h1 id="title">Altered Realities: <br class="mobile-br">AI & Me</h1>
  <div class="image-frame">
    <img id="galleryImage" src="" alt="AI Art">
  </div>
  <div class="controls">
    <button id="prevBtn" onclick="prevImage()">â¬… Back</button>
    <button id="randBtn" onclick="randomImage()">ðŸŽ² Random</button>
    <button id="nextBtn" onclick="nextImage()">Forward âž¡</button>
  </div>
</div>

<script>
const images = ["images/viking2.png", "images/axe.jpg", "images/bike.png", "images/camera.png", "images/water.jpg", "images/wizard.png", "images/shoes.png", "images/guitarwail2.png", "images/arm2.png", "images/tornado.png", "images/terminator.png", "images/explosion.png", "images/custom.jpg", "images/fire.jpg", "images/guitar.jpg", "images/lion2.jpg", "images/nature.png", "images/futuristic.jpg", "images/flying.jpg", "images/mask.jpg", "images/spaceship.png", "images/tech1.jpg", "images/viking.jpg", "images/guitarwail.png", "images/future3.jpg", "images/sword.jpg", "images/viking2.png", "images/arm.jpg", "images/oct.png", "images/guitarz.jpg", "images/fire_ice.png", "images/futureistic2.jpg", "images/alien.png", "images/beach.png", "images/guitar2.jpg", "images/tech2.png", "images/flying2.jpg", "images/code.png", "images/cyborg.png", "images/guitarlight.png"];
let currentIndex = Math.floor(Math.random()*images.length);
const imgElement = document.getElementById("galleryImage");
const buttons = [document.getElementById("prevBtn"), document.getElementById("randBtn"), document.getElementById("nextBtn")];

function showImage(i){ imgElement.style.opacity=0; setTimeout(()=>{ imgElement.src=images[i]; imgElement.onload=()=>imgElement.style.opacity=1; },150);}
function nextImage(){ currentIndex=(currentIndex+1)%images.length; showImage(currentIndex);}
function prevImage(){ currentIndex=(currentIndex-1+images.length)%images.length; showImage(currentIndex);}
function randomImage(){ let n; do{ n=Math.floor(Math.random()*images.length);} while(n===currentIndex); currentIndex=n; showImage(currentIndex);}
document.addEventListener("keydown",e=>{ if(e.key==="ArrowRight") nextImage(); if(e.key==="ArrowLeft") prevImage(); });
showImage(currentIndex);

const gradients=[
  {bg:"linear-gradient(135deg,#000,#111,#222)", btn:"#444"},
  {bg:"linear-gradient(135deg,#111,#222,#333)", btn:"#555"},
  {bg:"linear-gradient(135deg,#0f0f1a,#1a1a2a,#333366)", btn:"#3366aa"},
  {bg:"linear-gradient(135deg,#222244,#444488,#6666cc)", btn:"#6688cc"},
  {bg:"linear-gradient(135deg,#1a0a33,#331166,#552288)", btn:"#552288"},
  {bg:"linear-gradient(135deg,#0a2222,#114444,#226666)", btn:"#226666"},
  {bg:"linear-gradient(135deg,#1a1111,#552b2a,#b76e79)", btn:"#b76e79"},
  {bg:"linear-gradient(135deg,#001a33,#003366,#005599)", btn:"#005599"}
];

function setGradient(index){
  const g = gradients[index];
  document.body.style.background = g.bg;
  buttons.forEach(b => { b.style.background=g.btn; b.style.borderColor=g.btn; });
}
setGradient(0);

document.querySelectorAll(".color-swatch").forEach((s, idx)=>{
  s.addEventListener("click",()=>{
    setGradient(idx);
  });
});
</script>

</body>

</html>
